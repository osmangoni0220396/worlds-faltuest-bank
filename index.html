<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFBE Limited</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto flex items-center justify-center py-2 bg-yellow-500">
        <img class="w-auto" src="images/icon.png" alt="">
        <h1 class="text-5xl text-white text-bold">World's Faltuest Bank Ever Limited</h1>
    </header>
    <main class="container mx-auto bg-gray-300 flex justify-center">
        <section class="bg-sky-500 w-1/2 my-10 py-5">
            <h3 class="text-3xl text-white text-bold text-center">Please Login To Access</h3>
            <div class="">
                <input id="email-id" class="block my-2 w-3/4 mx-auto p-2 rounded-xl" placeholder="Input Your Email" type="email">
                <input id="your-password" class="block my-2 w-3/4 mx-auto p-2 rounded-xl" placeholder="Input Your Password" type="password">
                <div class="block my-2 w-3/4 mx-auto p-2 rounded-xl">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me" class="text-white text-bold text-xl">Remember Information</label>
                </div>
                <button id="login-button" class="block mx-auto py-2 px-5 rounded-xl text-xl text-bold text-white bg-yellow-700">Login</button>
            </div>
        </section>
    </main>
    <footer class="container mx-auto bg-black py-10">
        <p class="text-center text-white">&copy; World's Faltuest Bank Ever Limited</p> 
    </footer>
    
    <script src="js/script.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
