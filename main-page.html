<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFBE Limited</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto flex items-center justify-center py-2 bg-yellow-500">
        <img class="w-auto" src="images/icon.png" alt="">
        <h1 class="text-5xl text-white text-bold">World's Faltuest Bank Ever Limited</h1>
    </header>
    <main class="container mx-auto py-10 bg-sky-500">
        <div class="w-3/4 mx-auto py-10">
            <section class="grid grid-cols-3 gap-2 py-5">
                <div class="bg-green-500 rounded-lg p-2 text-center">
                    <h2 class="text-3xl font-bold text-white">Total Deposit</h2>
                    <h2 class="text-3xl font-bold text-white">$ <span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 rounded-lg py-2 text-center">
                    <h2 class="text-3xl font-bold text-white">Total Whithdraw</h2>
                    <h2 class="text-3xl font-bold text-white">$ <span id="total-withdraw" >00</span></h2>
                </div>
                <div class="bg-blue-900 rounded-lg py-2 text-center">
                    <h2 class="text-3xl font-bold text-white">Total Amount</h2>
                    <h2 class="text-3xl font-bold text-white">$ <span id="total-amount">100</span></h2>
                </div>
            </section>
            <section class="grid grid-cols-2 gap-2 justify-center items-center py-5">
                <div class="bg-green-500 rounded-lg p-5">
                    <h2 class="text-3xl font-bold text-white mb-2">Enter your deposit amount</h2>
                    <input id="deposit-amount" class="block w-3/4 p-2 rounded-lg mb-2" type="text" placeholder="$ Enter your deposit amount">
                    <button id="deposit-button" class="block bg-red-500 py-2 px-4 rounded-lg hover:bg-red-900 text-white font-bold">Deposit</button>
                </div>
                <div class="bg-red-500 rounded-lg p-5">
                    <h2 class="text-3xl font-bold text-white mb-2">Enter your whithdraw amount</h2>
                    <input id="withdraw-amount" class="block w-3/4 p-2 rounded-lg mb-2" type="text" placeholder="$ Enter your deposit amount">
                    <button id="withdraw-button" class="block bg-green-500 py-2 px-4 rounded-lg hover:bg-green-900 text-white font-bold">Whithdraw</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="container mx-auto bg-black py-10">
        <p class="text-center text-white">&copy; World's Faltuest Bank Ever Limited</p> 
    </footer>
    
    <script src="js/script.js"></script>
    <script src="js/main-page.js"></script>
</body>
</html>
